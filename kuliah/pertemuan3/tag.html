<!DOCTYPE html>

    <title>ITW - Pertemuan 3</title>

<body>
    <!-- H1 adalah untuk Membuat judul paling besar -->
    <h1>Belajar Tag HTML</h1>

    <!-- p untuk membuat paragraf -->
    <p>Paragraf 1</p>

    <!-- br untuk membuat baris baru -->
    <br><br>

    <p>Paragraf 2</p>

    <!-- hr untuk membuat garis horizontal -->
    <hr>
    <hr>

    <p>Paragraf 3</p>

    <!-- b dan strong untuk mempertebal tulisan -->
    <b>Hello World</b>
    <br>
    <strong>Hello World</strong>
    <br>

    <!-- i dan em untuk memiringkan tulisan -->
    <i>Hello World</i>
    <br>
    <em>Hello World</em>
    <br>

    <!-- u untuk menggaris bawahi tulisan -->
    <u>Hello World</u>
    <br>

    <hr>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2 b</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <form>
        <table cellpadding="15" cellspacing="5">
            <tr>
                <th colspan="3" style="background-color: gray;">INPUT DATA MAHASISWA</th>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Fullname</td>
                <td>:</td>
                <td><input type="text" name="fullname"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td><select name="agama">
                    <option value="" disabled selected>--Pilih Agama--</option>
                    <option value="islam">Islam</option>
                    <option value="kristenProtestan">Kristen Protestan</option>
                    <option value="katolik">Katolik</option>
                    <option value="hindu">Hindu</option>
                    <option value="budhha">Budhha</option>
                    <option value="konghucu">Konghucu</option>
                </select></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name="jenisKelamin" value="laki-laki"> Laki-laki
                <input type="radio" name="jenisKelamin" value="perempuan">Perempuan</td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox" name="hobi" value="musik">Musik
                <input type="checkbox" name="hobi" value="olahraga">Olahraga
                <input type="checkbox" name="hobi" value="gaming">Gaming
                <input type="checkbox" name="hobi" value="lainnya">Lainnya
                </td>
            </tr>
            <tr>
                <td>Profil singkat</td>
                <td>:</td>
                <td><textarea name="profilSingkat" cols="37" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="3" align="right"><input type="submit" name="input" value="Input"></td>
            </tr>
        </table>
    </form>
</body>
</html>
